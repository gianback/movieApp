<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Movie App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-light">
    <header
      class="header d-flex flex-column justify-content-center align-items-center py-3"
    >
      <h1 class="text-uppercase">Movie App</h1>
    </header>

    <main class="container">
      <section class="text-center my-3">
        <h2 class="text-uppercase">¿Qué pelicula estas buscando?</h2>
        <input type="text" class="input" />
      </section>

      <section class="container">
        <!-- Spinner -->
        <article class="d-flex justify-content-center d-none" id="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </article>
        <!-- Fin Spinner -->

        <article class="row" id="div-cards"></article>
      </section>
    </main>

    <template id="template-card">
      <div
        class="card-container col-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center my-3"
      >
        <div class="card text-center shadow">
          <img src="" alt="card-img-top " />
          <div
            class="card-body d-flex justify-content-center align-items-center"
          >
            <h5 class="card-title text-primary lead m-0">Nombre Pelicula</h5>
            <p class="lead text-secondary type m-0">tipo</p>
            <span class="year text-dark">Año</span>
          </div>
        </div>
      </div>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
